<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>Calculadora</h1>

        <form method="get">
            <fieldset>
                <legend>Calcular Area de un Cuadrado</legend>
                <p>
                    <label for="inputLado">Ingresa el lado del cuadrado:</label>
                    <input type="number" name="inputLado" id="inputLado">
                </p>
                <p>
                    <button type="button" id="btnCalcular">Calcular</button>
                </p>
                
                <p id="resultado">

                </p>
            </fieldset>
        </form>


        <script src="app.js"></script>
    </body>
</html>
